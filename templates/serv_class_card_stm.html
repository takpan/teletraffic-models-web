<div class="card" id="servClass{{ servClass }}" style="margin-bottom: 20px">
	<div class="card-header">
		Service class {{ servClass }}
	</div>
	<div class="card-body">
		<div class="form-group row">
			<label for="trafficLoad{{ servClass }}Id" class="col-sm-5 col-form-label">Traffic load (<i>a</i>):</label>
			<div class="col-sm-7">
				<input type="text" name="trafficLoad{{ servClass }}" class="form-control" id="trafficLoad{{ servClass }}Id" placeholder="Erlangs">
			</div>
		</div>
    <div class="form-group row">
      <label for="thresholdTrafficLoad{{ servClass }}Id" class="col-sm-5 col-form-label">Threshold traffic load (<i>a<sub>c</sub></i>):</label>
      <div class="col-sm-7">
        <input type="text" name="thresholdTrafficLoad{{ servClass }}" class="form-control" id="thresholdTrafficLoad{{ servClass }}Id" placeholder="Erlangs">
      </div>
    </div>
		<div class="form-group row">
			<label for="bwDemand{{ servClass }}Id" class="col-sm-5 col-form-label">Bandwidth demand (<i>b</i>):</label>
			<div class="col-sm-7">
				<input type="text" name="bwDemand{{ servClass }}" class="form-control" id="bwDemand{{ servClass }}Id" placeholder="Bandwidth units">
			</div>
		</div>
    <div class="form-group row">
      <label for="cbwDemand{{ servClass }}Id" class="col-sm-5 col-form-label">Threshold bandwidth demand (<i>b<sub>c</sub></i>):</label>
      <div class="col-sm-7">
        <input type="text" name="cbwDemand{{ servClass }}" class="form-control" id="cbwDemand{{ servClass }}Id" placeholder="Bandwidth units">
      </div>
    </div>
		<div class="form-group row">
			<label for="reservedBw{{ servClass }}Id" class="col-sm-5 col-form-label">Reserved bandwidth (<i>t</i>):</label>
			<div class="col-sm-7">
				<input type="text" name="reservedBw{{ servClass }}" class="form-control br" id="reservedBw{{ servClass }}Id" placeholder="Bandwidth units">
			</div>
		</div>
	</div>
</div>
